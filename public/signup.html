<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<title>Fitbuddy Signup</title>
</head>
	
<body>
	<div class=signup-bg>
		<div id="signup-wrapper">
			<!-- login header -->
			<header>
				<div class="signup-heading"> Fitbuddy Signup</div>
			</header>

			<main role='main'>
				<form class="signup-form" name="signup-form">
					<!-- firstName -->
					<label for="firstName" class="input-label">
						<input type="text" id="firstName" name="firstName" placeholder="First Name">
					</label><br>
					<!-- lastName -->
					<label for="lastName" class="input-label">
						<input type="text" id="lastName" name="lastName" placeholder="Last Name">
					</label><br>
					<!-- username -->
					<label for="username" class="input-label">
						<input type="text" id="username" name="username" placeholder="Username">
					</label><br>
					<!-- password -->
					<label for="password" class="input-label">
						<input type="password" id="password" name="password" placeholder="Password">
					</label><br>

					<div class="signup-btns">
						<!-- back button -->
						<input type="button" name="back-btn" value="Back" class="back-btn" onclick="window.location='/index.html'">
						<!-- submit button -->
						<button type="submit" class="submit-btn">Submit</button><br>
						<p class="auth-warning"></p>
					</div>
				</form>
			</main>
		</div>
	</div>
<script type="text/javascript" src="./api-calls.js"></script>
<script type="text/javascript" src="./signup.js"></script>
</body>
</html>
