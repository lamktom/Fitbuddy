<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<title>Fitbuddy Login</title>
</head>
	
<body>

	<div id="login-wrapper">
		<!-- login header -->
		<header>
			<div class="login-heading"> Fitbuddy Login</div>
		</header>

		<main role='main'>
			<form class="login-form" name="login-form">
				<!-- username -->
				<label for="username" class="input-label">
					<input type="text" id="username" name="username" placeholder="Username">
				</label><br>
				<!-- password -->
				<label for="password" class="input-label">
					<input type="text" id="password" name="password" placeholder="Password">
				</label><br>

				<div class="login-btns">
					<!-- back button -->
					<input type="button" name="back-btn" value="Back" class="back-btn" onclick="window.location="index.html">
					<!-- submit button -->
					<button type="submit" class="login-btn">Login</button><br>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
