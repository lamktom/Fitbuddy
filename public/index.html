<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<title>Fitbuddy Login</title>
</head>
	
<body>
	<div class=login-bg>
		<div id="login-wrapper">
			<!-- login header -->
			<header>
				<div class="login-heading">Fitbuddy</div>
				<div class="login-subheading">Customize your workout</div>
			</header>

			<main role='main'>
				<form class="login-form" name="login-form">
					<!-- username -->
					<label for="username" class="input-label">
						<input type="text" id="username" name="username" placeholder="Username">
					</label><br>
					<!-- password -->
					<label for="password" class="input-label">
						<input type="password" id="password" name="password" placeholder="Password">
					</label><br>

					<div class="login-btns">
						<!-- register button -->
						<input type="button" name="register-btn" class="register-btn" value="Register" onclick="window.location='/signup.html'">
						<!-- submit button -->
						<button type="submit" class="login-btn">Login</button><br>
					</div>
					<p class="auth-warning"></p>
				</form>
			</main>
		</div>
	</div>
<script type="text/javascript" src="./api-calls.js"></script>
<script type="text/javascript" src="./login.js"></script>
</body>
</html>
